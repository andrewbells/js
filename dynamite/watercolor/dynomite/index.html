<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Dynamite</title>
	
    <link href="dynastyles.css" rel="stylesheet" type="text/css">
					
</head>

<body>
	<div id="header">
	<h1>Disarm the bomb!</h1>
	<div class="timer">
	Seconds left:<b>
	<span id ="timer"></span></b>
	</div>
	</div>
	<div id="Contents">
	<h2 id="Message">
	One of the switches below is triggering an explosion, two others don't -- click one
	</h2>
	<div class="count">
	<p>
	Game number: <span id="infofield_1">0</span>
	Games won: <span id="infofield_2">0</span>
	Games lost: <span id="infofield_3">0</span>
	</p>
	</div>
	<div id="switches">
	
	<img class="switch" src="_img/switch_on.jpg" alt="switch_1" width="150" height="115" id="switch_1">
	<img class="switch" src="_img/switch_on.jpg" alt="switch_2" width="150" height="115" id="switch_2">
	<img class="switch" src="_img/switch_on.jpg" alt="switch_3" width="150" height="115" id="switch_3">
	</div>
	<div class="menu">
	<button class="button" type="button" id = "confirm"><b>Confirm...</b></button>
	<button class="button" type="button" id = "disarm">Disarm!</button>
	<button class="button" type="button" id = "newgame">New game</button> 
	</div>
	<div class="mainImage">
	<img src="_img/dynamite_brown.png" alt="dynamite" width="575" class="center" id = "dynomite">
	</div>
	</div>
	<div id="footer">
	Andrey Kolokolnikov<br><span>andkolok@gmail.com</span>
    </div>
	<script src="dynascript.js" type="text/javascript"></script>
</body>
</html>
