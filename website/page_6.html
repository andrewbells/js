<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Personal Information</title>
	<meta name="author" content="Andrey" />
	<link href="styles.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- Date: 2013-10-19 -->
</head>
<body>
	<div id="mainContent6">
		<form id="frmInfo" name="frmInfo" method="post" action="page_4.html">
						<fieldset id="persInfo">
							<legend id="infopers"><strong>Personal Information</strong></legend>
							<p> Please tell us about yourself </p>
							<p>
							<label for="name">Name:</label>
							<input type="text" name="name" id="name" tabindex="100" />
							</p>
							<p>
							<label for="email">Email:</label>
							<input type="text" value="your email" name="email" id="email" tabindex="110" />
							</p>
							<p>
							<label for="phone">Phone:</label>
							<input type="text" name="phone" id="phone" tabindex="120" />
							</p>
							<p>
							<label for="address">Address:</label>
							<input type="text" name="address" id="address" tabindex="130" />
							</p>
							<p>
							<label for="state">State:</label>
							<select name="state" id="state" tabindex="140">
								<option value="None">--</option>
								<option value="RU">Russia</option>
								<option value="FI">Finland</option>
								<option value="CA">Canada</option>
							</select>
							</p>
							<p>
							<label for="zip">Zip Code:</label>
							<input name="zip" type="text" id="zip" tabindex="160" />
							</p>
							<br>
							<p>
							<p> Please write your message here: </p>
							<label for="comments">Comments:</label>
							<textarea name="comments" rows="15" cols="50" tabindex="170"></textarea>
							</p>
						</fieldset>
						<fieldset id="generalInfo">
							<p>Check here if you want to get spam from us: <input type="checkbox"
							name="spam" id="spam">
							</p>
							<div id="tourSelection">
								<p>
								<input type="checkbox" name="messages" id="messages">
								<label for="messages">Woo-hoo, more spam!</label>
								</p>
								<p>
								<input type="checkbox" name="calls" id="calls">
								<label for="calls">I need phone pranks!</label>
								</p>
								
							</div>
						</fieldset>
						<fieldset id="selectors">
							<legend><strong>General info</strong></legend>
							<p>More info on the following</p>
							<div class="col1">
							<p>
							<input type="checkbox" name="backpack" id="backpack" tabindex="180">
							<label for="backpack">Backpack</label>
							</p>
							<div class="col2">
							<p>
							<input type="checkbox" name="fivestars" id="fivestars" tabindex="190">
							<label for="fivestars">Five Stars</label>
							</p>
							<p>
							<b><span id="errorMessage"></span></b>
							</p>
							</div>
							<div>
							<p>
							<input type="submit" name="submit" id="submit" value="Send" tabindex="200">
							<input type="reset" value="Clear">
							</p>
							</div>
						</fieldset>
						
						</form>
	</div>
	<script src="infoscript.js" type="text/javascript"></script>
	<script src="worker.js" type="text/javascript"></script>
</body>
</html>
