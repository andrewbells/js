<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Dynamite</title>
	
    <link href="dynastyles.css" rel="stylesheet" type="text/css">
	<script src="scripts/prefixfree.min.js" type="text/javascript"></script>
	<link rel="shortcut icon" href="_img/boom.ico">
</head>
<body>
	<div id="header">
		<h1>Disarm the bomb!</h1>
		<div class="timer">
		Seconds left:<b>
		<span id ="timer"></span></b>
	</div>
	</div>
		<div id="Contents">
		<div class="message">
		<h2 id="Message">
		One of the switches below is triggering an explosion, two others don't -- click one
		</h2>
	</div>
	<div class="count">
		<p>
		Game number: <span id="infofield_1">0</span>&nbsp;
		Games won: <span id="infofield_2">0</span>&nbsp;
		Games lost: <span id="infofield_3">0</span>
		</p>
	</div>
	<div class="switches">
		<div id="switch_1"></div>
		<div id="switch_2"></div>
		<div id="switch_3"></div>
	</div>
	<div class="menu">
		<button class="button" type="button" id = "confirm"><b>Confirm...</b></button>
		<button class="button" type="button" id = "disarm">Disarm!</button>
		<button class="button" type="button" id = "newgame">New game</button> 
	</div>
	<div class="mainImage">
	    <div id="dynomite"></div>
	</div>
	</div>
	<div id="footer">
	Andrey Kolokolnikov<br><span>andkolok@gmail.com</span>
    </div>
	<script src="dynascript.js" type="text/javascript"></script>
</body>
</html>
